# Site settings
title: SexLab P+ Documentation
description: Documentation for SexLab Patch Plus, SexLab Scene Builder, and related mods
baseurl: "/SexLab-Wiki" # the subpath of your site - must match repo name exactly
url: "https://slp-community.github.io" # the base hostname & protocol for your site

# Build settings
theme: jekyll-theme-slate
plugins:
  - jekyll-relative-links
  - jekyll-seo-tag

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    disable: false

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor
  - node_modules
  - .bundle

# Defaults - apply layout to all pages
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
